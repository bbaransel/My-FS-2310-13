<body>
    <!-- 
        CSS- Cascading Style Sheet // Basamaklandırılmış şekil dosyası
        CSS kodlarının yazılabildiği yerler:
        1) Inline css: Element içinde // Açılış etiketi içinde style attribute ile) exp: <h1 style='color:red;'>Başlık</h1>
        2)Internal CSS: <style> elementi içerisine. // önceki örneklerde <head> in içinde tittle'ın altına yazmıştık 
        3)External CSS: Harici bir dosyada still kodları yazılır ve bu dosya ile ilgili html dosyasına bağlanır.
     -->

    <div><a style="color: red; text-decoration: none; font-size: 40px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold;"
