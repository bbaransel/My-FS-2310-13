<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Bootstrap</title>
    <!-- <style>
        .row{
            border: 1px solid black;

        .col{

</head>

<body>
    <div class="container">
        <div class="row mb-3">
            <div class="bg-danger col">1</div>
            <div class="bg-danger col">2</div>
            <div class="bg-danger col">3</div>
            <div class="bg-danger col">4</div>
            <div class="bg-danger col">5</div>
            <div class="bg-danger col">6</div>
            <div class="bg-danger col">7</div>
            <div class="bg-danger col">8</div>
            <div class="bg-danger col">9</div>
            <div class="bg-danger col">10</div>
            <div class="bg-danger col">11</div>
            <div class="bg-danger col">12</div>
        </div>
        <!-- col yapısını kullanmak için row classını kapsayıcıya vermek lazım -->
        <div class="row mb-3">
            <div class="col bg-success">1</div>
            <div class="col bg-success">2</div>
            <div class="col bg-success">3</div>
        </div>
        <div class="row mb-3">
            <div class="col-2 bg-info">Logo</div>
            <div class="col-10 bg-warning">Menü</div>
        </div>
        <!-- Ürün listesinde kullanılabilir // mesela col-6 yaparak 2şerli şekilde listelenebilir -->
        <div class="row mb-3">
            <div class="col-12 bg-primary">Column</div>
            <div class="col-12 bg-danger">Column</div>
            <!--  style="row-gap: 10px;" arada boşluk açmak için kullanılabilir  -->
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
