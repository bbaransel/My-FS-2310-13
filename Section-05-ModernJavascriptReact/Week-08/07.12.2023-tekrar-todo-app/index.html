<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="app.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js" defer></script>
    <title>Todo App w/JS tekrar</title>
</head>

<body>
    <div class="container p-3 w-50">
        <!-- Burası başlık-filtre-form alanı -->
        <div class="card">
            <div class="card-header text-danger display-5 text-center">
                Todo App Tekrar
            </div>
            <div class="card-body">
                <form onsubmit="addTask(event)">
                    <div class="input-group">
                        <input type="text" id="task" class="form-control">
                        <button type="submit" class="btn btn-success" id=""><i class="fa-solid fa-plus"></i></button>
                    </div>
                </form>
            </div>
            <div class="card-header d-flex justify-content-between">
                <div id="filters" class="d-flex gap-3">
                    <span id="all" class="text-primary fw-bold" role="button">All</span>
                    <span id="pending" role="button">Pending</span>
                    <span id="completed" role="button">Completed</span>
                </div>
                <div>
                    <button onclick="clearAll()" class="btn btn-danger btn-sm">Clear All</button>
                </div>
            </div>
        </div>
        <!-- Burası görevlerin listelendiği bölüm -->
        <div class="card mt-2">
            <ul class="list-group p-2" id="task-list">

                        </div>
                    </div>
                </li> -->

        </div>
    </div>

</body>

</html>
